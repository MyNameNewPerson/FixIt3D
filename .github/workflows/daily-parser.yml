name: Daily Model Update

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-models:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Or the version you use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r parsers/requirements.txt

    - name: Run parser
      env:
        APP_TOKEN: ${{ secrets.APP_TOKEN }}
      run: python parsers/thingiverse-parser.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/models-index.json
        git commit -m "Update models-index.json" || echo "No changes to commit"
        git push