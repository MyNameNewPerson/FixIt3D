name: Daily Models Update

on:
  schedule:
    - cron: '0 3 * * *'  # Каждый день в 03:00 UTC
  workflow_dispatch:  # Ручной запуск

jobs:
  parse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r parsers/requirements.txt
      
      - name: Run parser
        run: |
          python parsers/printables-parser.py
      
      - name: Commit and push if data changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/models-index.json
          git diff --staged --quiet || git commit -m "Automated daily model update"
          git push
